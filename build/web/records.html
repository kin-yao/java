<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Records Entry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Admin Records Entry</h1>
      <nav>
        <ul>
          <li><a href="index.html" style="color: white;">Home</a></li>
          <li><a href="report.html" style="color: white;">Report Lost Item</a></li>
          <a href="LogOutServlet">Logout</a>
        </ul>
      </nav>
    </header>
    <main>
      <form action="RecordsServlet" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="itemName" name="item_name" required /><br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />

        <label for="location_found">Location Found:</label>
        <input
          type="text"
          id="locationFound"
          name="location_found"
          required
        /><br />

        <label for="date_found">Date Found:</label>
        <input type="date" id="date_found" name="date_found" required /><br />
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" /><br />
        <div style="margin-top: 20px;"></div>

        <input type="submit" value="Submit" />
      </form>
                
    </main>
    <footer>
      <p>&copy; 2024 Lost and Found System</p>
    </footer>
  </body>
</html>
